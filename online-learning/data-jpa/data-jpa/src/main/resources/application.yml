spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true # 콘솔 찍기
        format_sql: true

logging.level:
  org.hibernate.SQL: debug # 로깅
#  org.hibernate.type: trace # 파라미터 추척
